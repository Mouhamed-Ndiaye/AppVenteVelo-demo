<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Modification de magasin</title></h:head>

<h:body onkeypress="if (event.keyCode === 13) { PF('confirmationVar').show(); return false; }">
    <h:form>
        <p:growl id="messages" showDetail="true"/>
        <p:confirmDialog id="confirmationDialog" message="Voulez-vous vraiment modifier ce magasin ?"
                         header="Confirmation" severity="alert" widgetVar="confirmationVar">
            <p:commandButton value="Oui" oncomplete="PF('confirmationVar').hide();"
                             update="messages" action="#{modificationMagasinBeans.UpdateMagasin()}"
                             styleClass="ui-button-warning"/>

            <p:commandButton value="Non" oncomplete="PF('confirmationVar').hide();"/>
        </p:confirmDialog>
        <p:menubar style="margin-top: -7px; padding-left: 100px;">

            <p:submenu label="Magasin" icon="pi pi-fw pi-shopping-cart">
                <p:menuitem action="/magasin/ajout-magasin.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/magasin/supprimer-magasin.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/magasin/liste-magasin.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Articles Commande" icon="pi pi-fw pi-book">
                <p:menuitem action="/articleCommande/ajout-articleCommande.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/articleCommande/modifier-articleCommande.xhtml?faces-redirect=true"
                            immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/articleCommande/supprimer-articleCommande.xhtml?faces-redirect=true"
                            immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/articleCommande/liste-articleCommande.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Catégories" icon="pi pi-fw pi-folder">
                <p:menuitem action="/categorie/ajout-categorie.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/categorie/modifier-categorie.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/categorie/supprimer-categorie.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/categorie/liste-categorie.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Clients" icon="pi pi-fw pi-user">
                <p:menuitem action="/client/ajout-client.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/client/modifier-client.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/client/supprimer-client.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/client/liste-client.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Commandes" icon="pi pi-fw pi-shopping-cart">
                <p:menuitem action="/commande/ajout-commande.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/commande/modifier-commande.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/commande/supprimer-commande.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/commande/liste-commande.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Employés" icon="pi pi-fw pi-briefcase">
                <p:menuitem action="/employe/ajout-employe.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/employe/modifier-employe.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/employe/supprimer-employe.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/employe/liste-employe.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Marque" icon="pi pi-fw pi-check">
                <p:menuitem action="/marque/ajout-marque.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/marque/modifier-marque.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/marque/supprimer-marque.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/marque/liste-marque.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

            <p:submenu label="Produit" icon="pi pi-fw pi-tag">
                <p:menuitem action="/produit/ajout-produit.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/produit/modifier-produit.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/produit/supprimer-produit.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/produit/liste-produit.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
                <p:menuitem action="/produit/rechercheAvancee.xhtml?faces-redirect=true" immediate="true"
                            value="Rechercher" icon="pi pi-fw pi-search"/>
            </p:submenu>

            <p:submenu label="Stock" icon="pi pi-fw pi-box">
                <p:menuitem action="/stock/ajout-stock.xhtml?faces-redirect=true" immediate="true"
                            value="Ajouter" icon="pi pi-fw pi-plus"/>
                <p:menuitem action="/stock/modifier-stock.xhtml?faces-redirect=true" immediate="true"
                            value="Modifier" icon="pi pi-fw pi-pencil"/>
                <p:menuitem action="/stock/supprimer-stock.xhtml?faces-redirect=true" immediate="true"
                            value="Supprimer" icon="pi pi-fw pi-trash"/>
                <p:menuitem action="/stock/liste-stock.xhtml?faces-redirect=true" immediate="true"
                            value="Lister" icon="pi pi-fw pi-bars"/>
            </p:submenu>

        </p:menubar>

        <p:panel
                style="border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); padding: 20px; width: 430px; margin : 0 auto; margin-top: 50px;">

            <f:facet name="header">
                <div style="text-align: center">
                    <h:outputText value="Modification de magasin"
                                  style="font-family: 'Yu Gothic Medium', sans-serif; font-size: large; text-transform: uppercase"/>
                </div>
            </f:facet>
            <f:facet name="footer">
                <p:commandButton styleClass="ui-button-raised ui-button-warning ui-button-flat"
                                 value="Modifier" update="messages"
                                 oncomplete="PF('confirmationVar').show();" immediate="true"
                                 style="margin: 8px 0px; cursor: pointer; margin-left: 90px;"/>
                <p:commandButton styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                 value="Annuler" immediate="true" action="liste-magasin.xhtml?faces-redirect=true"
                                 style="margin: 8px 0px; cursor: pointer; margin-left: .5rem;"/>

            </f:facet>

            <h:panelGrid columns="2">
                <p:outputLabel for="id" value="ID du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:inputText required="true" requiredMessage="L'id est obligatoire" id="id"
                             value="#{modificationMagasinBeans.magasinId}"
                             style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
                    <p:ajax event="change" update="nom telephone email adresse ville etat codeZip" listener="#{modificationMagasinBeans.chargerMagasinParId}" />
                </p:inputText>

                <p:outputLabel for="nom" value="Nom du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:autoComplete id="nom" value="#{modificationMagasinBeans.nouveauNom}"
                                completeMethod="#{modificationMagasinBeans.searchNom}" scrollHeight="250"
                                style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; inline-size: fit-content;"/>

                <p:outputLabel for="telephone" value="Téléphone du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:inputMask mask="(999) 999-9999" validateMask="true" id="telephone"
                             value="#{modificationMagasinBeans.nouveauTelephone}"
                             style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"/>


                <p:outputLabel for="email" value="Email du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:autoComplete id="email" placeholder="email@example.com" value="#{modificationMagasinBeans.nouveauEmail}"
                                completeMethod="#{modificationMagasinBeans.searchEmail}" scrollHeight="250"
                                style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; inline-size: fit-content;"/>

                <p:outputLabel for="adresse" value="Adresse du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:autoComplete id="adresse" value="#{modificationMagasinBeans.nouvelleAdresseRue}"
                                completeMethod="#{modificationMagasinBeans.searchAdresse}" scrollHeight="250"
                                style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; inline-size: fit-content;"/>

                <p:outputLabel for="ville" value="Ville du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:autoComplete id="ville" value="#{modificationMagasinBeans.nouvelleVille}"
                                completeMethod="#{modificationMagasinBeans.searchVille}" scrollHeight="250"
                                style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; inline-size: fit-content;"/>

                <p:outputLabel for="etat" value="Etat du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:autoComplete id="etat" value="#{modificationMagasinBeans.nouveauEtat}"
                                completeMethod="#{modificationMagasinBeans.searchEtat}" scrollHeight="250"
                                style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; inline-size: fit-content;"/>

                <p:outputLabel for="codeZip" value="Code Zip du magasin"
                               style="font-family: 'Roboto Light', sans-serif;"></p:outputLabel>
                <p:inputMask mask="99999" id="codeZip" value="#{modificationMagasinBeans.nouveauCodeZip}"
                             style="border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
